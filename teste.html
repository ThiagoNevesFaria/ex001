<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Div com Classe</title>
    <style>
        /* Estilo para a classe "minha-div" */
        .minha-div {
            border: 1px solid #8d0808;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Div 1 com a classe "minha-div" -->
    <div class="minha-div">
        Conteúdo da Div 1
    </div>

    <!-- Div 2 com a classe "minha-div" -->
    <div class="minha-div">
        Conteúdo da Div 2
    </div>

</body>
</html>
